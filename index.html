<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Microsoft</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>
<div class="container">
    <!-- <form class="form-inline"> -->
    <form class="form-horizontal" style="margin-top: 50px;">
        <div class="form-group">
            <!--<label for="name" class="col-sm-2 control-label">이름</label>-->
            <div class="col-sm-12">
                <input type="text" class="form-control" id="name" placeholder="이름">
            </div>
        </div>
        <div class="form-group">
            <!--<label for="msg" class="col-sm-2 control-label">내용</label>-->
            <div class="col-sm-12">
                <input type="text" class="form-control" id="msg" placeholder="내용">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10" style="text-align: right;">
                <button type="submit" class="btn btn-default">전송</button>
            </div>
        </div>
    </form>
    <div class="chat-box" id="chat">
        <!--<ul id="chat"></ul>-->
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    $(function () {
        var chat = io();

        $("form").submit(function (e) {
            e.preventDefault();

            if ($("#name").val() == "") {
                alert("이름써라!!!!!!어!!??!!??!?!");
                $("#name").focus();
                return;
            }
            var curTime = new Date();
            curTime = addZero(curTime.getHours()) + ":" + addZero(curTime.getMinutes());

            chat.emit("chat message", {
                name: $("#name").val(),
                msg: $("#msg").val(),
                sendTime: curTime
            });
        });
        chat.on("chat message", function (data) {
            var html = "<p style='margin-bottom: 0px;'>" + data.name + " : " + data.msg + "<p>" + data.sendTime + "</p></p>";
            $("#chat").prepend(html);
            $("#msg").val("").focus();
        });
    });

    function addZero(c) {
        var cString = c.toString();
        if (cString.length == 1) {
            cString = "0" + cString;
        }
        return cString;
    }
</script>
</body>
</html>
