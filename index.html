<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Microsoft</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <!-- <form class="form-inline"> -->
    <form class="form-horizontal" style="margin-top: 50px;">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">이름</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="이름">
            </div>
        </div>
        <div class="form-group">
            <label for="msg" class="col-sm-2 control-label">내용</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="msg" placeholder="내용">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">전송</button>
            </div>
        </div>
    </form>
    <ul id="chat"></ul>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    $(function () {
        var chat = io();

        $("form").submit(function (e) {
            e.preventDefault();

            if ($("#name").val() == "") {
                alert("이름써라!!!!!!어!!??!!??!?!");
                $("#name").focus();
                return;
            }
//            else if ($("#msg").val() == "") {
//                alert("내용쓰자?!!!!어!?!?!?!");
//                $("#msg").focus();
//                return;
//            }

            chat.emit("chat message", {
                name: $("#name").val(),
                msg: $("#msg").val()
            });
        });
        chat.on("chat message", function (data) {
            $("#chat").prepend("<p>" + data.name + " : " + data.msg + "</p>");
            $("#msg").val("");
        });
    });
</script>
</body>
</html>
