<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Microsoft</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <link rel='stylesheet' href='css/spectrum.css' />
</head>
<body>
<div class="container">
    <!-- <form class="form-inline"> -->
    <form class="form-horizontal" style="margin-top: 50px;" onsubmit="return false;">
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="이름">
            </div>
            <div class="col-sm-2" id="conn-btn-div">
                <button type="button" id="conn-btn" class="btn btn-success">접속</button>
            </div>
            <div class="col-sm-2" id="name-mod-btn-div">
                <button type="button" id="name-mod-btn" class="btn btn-warning">변경</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-1" style="padding-left: 15px; height: 34px; line-height: 32px;">
                <input type='text' id="picker" class="form-control"/>
            </div>
            <div class="col-sm-11" style="padding-left: 0px;">
                <input type="text" class="form-control" id="msg" placeholder="내용">
            </div>
        </div>
    </form>
    <div id="users"></div>
    <div class="chat-box" id="chat">
        <!--<ul id="chat"></ul>-->
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/index.js"></script>
<script src="js/sweetalert.min.js"></script>
<script src='js/spectrum.js'></script>
<script src="/socket.io/socket.io.js"></script>
</body>
</html>
