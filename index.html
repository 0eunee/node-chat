<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Microsoft</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div class="container">
    <h3>Microsoft는 무슨ㅎㅎ</h3>
    <!-- <form class="form-inline"> -->
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">이름</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label for="msg" class="col-sm-2 control-label">내용</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="msg" placeholder="Message">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">전송</button>
            </div>
        </div>
    </form>
    <ul id="chat"></ul>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    $(function () {
        var chat = io();

        $("form").submit(function (e) {
            e.preventDefault();

            chat.emit("chat message", {
                name: $("#name").val(),
                msg: $("#msg").val()
            });
        });

        chat.on("chat message", function (data) {
            $("#chat").prepend("<p>" + data.name + " : " + data.msg + "</p>");
        });
    });
</script>
</body>
</html>
